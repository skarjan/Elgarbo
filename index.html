  <body>
<div class="container">
  <nav class="navbar navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">
      <img class="navbar-img" src="img/favicon/favicon.ico" alt="app logo">
      <span>Elgarbo</span>
    </a>
  </nav>
</div> <!-- einde container  -->

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <p class="mt10">Use Elgarbo to generate a secure password.</p>
      <section class="pt40 pb40 text-center">

      <h3 class="pw-field" id="js-wordElement">Password generator</h3><br>
      <button type="button" id="copyButton" onclick="copyToClipboard('js-wordElement')" data-placement="left" class="btn btn-secondary"
       data-toggle="tooltip" title="Copied!">
      COPY</button>

      <img id="lock" class="lock" src="img/lock.png" width="20px" alt="">
    </section>
    <section>
      <p class="text-muted sub-text">Number of characters: <span id="demo"></span></p>
      <div class="slidecontainer">
        <input type="range" min="6" max="20" value="8" class="slider" id="myRange">
      </div>

      <button class="btn btn-lg btn-block btn-primary" type="button" name="upper-and-lower-and-nums-button" onclick="generateString()">Generate</button>
    </section>
    </div> <!-- einde kolom 1 -->
    <div class="col-lg-6 col-sm-12 joke-container">
      <section class="joke-section text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Joke of the Day</h5>
            <h6 class="card-subtitle mb-2 text-muted">@joke.one</h6>
            <p id="jokeQuestion">loading...</p>
            <p id="jokeAnswer"></p>

          </div>
        </div>
        <h2></h2>

    </section>

  </div><!-- einde kolom 2 -->

  </div><!-- einde row -->
</div><!-- einde container -->

<footer class="footer mt20">
