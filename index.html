    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <p class="mt10">Use Elgarbo to generate a secure password.</p>
        <section class="pt40 pb40 text-center">
          <h1 class="pw-field" id="js-wordElement">Password generator</h1><br>
          <button type="button" id="copyButton" onclick="copyToClipboard('js-wordElement')" data-placement="left" class="btn btn-secondary" data-toggle="tooltip" title="Copied!">

        </section>
        <section>
          <label for="myRange" class="text-muted sub-text">Number of characters: <span id="demo"></span></label>
          <div class="slidecontainer">
            <input type="range" min="6" max="20" value="8" class="slider" id="myRange">
          </div>

          <button class="btn btn-lg btn-block btn-light" type="button" name="upper-and-lower-and-nums-button" onclick="generateString()">Generate</button>
        </section>
      </div> <!-- einde kolom 1 -->
      <div class="col-lg-6 col-sm-12 joke-container">
        <section class="joke-section text-center">

            <div class="card-body">
              <h2 class="card-title">Joke of the Day</h2>
              <h3 class="card-subtitle mb-2 text-muted">@joke.one</h3>
              <p id="jokeQuestion">loading...</p>
              <p id="jokeAnswer"></p>

            </div>
          </div>


        </section>

      </div><!-- einde kolom 2 -->
