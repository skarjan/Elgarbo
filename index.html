<div class="container">
  <nav class="navbar navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">
      <img src="img/favicon/favicon.ico" alt="app logo">
      <span>Elgarbo</span>
    </a>
  </nav>
</div> <!-- einde container  -->


<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <p class="mt-30">Use Elgarbo to generate a secure password.</p>
      <section class="text-center">

      <h2 id="js-wordElement">Password generator</h2>
      <button onclick="copyToClipboard('js-wordElement')" class="btn btn-secondary">COPY</button>
    </section>
    <section>
      <p>Aantal tekens: <span id="demo"></span></p>
      <div class="slidecontainer">
        <input type="range" min="6" max="20" value="8" class="slider" id="myRange">
      </div>
      <button class="btn btn-primary" type="button" name="lower-char-button" onclick="loopLowerChars()">password</button>
      <button class="btn btn-primary" type="button" name="upper-char-button" onclick="loopUpperChars()">PASSWORD</button>
      <button class="btn btn-primary" type="button" name="upper-and-lower-char-button" onclick="LoopBothLowAndUpperChar()">PAssWOrd</button>
      <button class="btn btn-primary" type="button" name="upper-and-lower-and-nums-button" onclick="LoopBothLowAndUpperAndNumbers()">P4ssW0rd</button>
    </section>
    </div> <!-- einde kolom 1 -->
    <div class="col-lg-6 col-sm-12">
      <section class="text-center">
      <h1>Fun fact</h1>
      <p>Cows have best friends!</p>
      <a href="www.avdveen.nl"><img src="img/cow-friends.jpg" class="cows" alt="cute cows" width="450" height=""></a>
    </section>
  </div><!-- einde kolom 2 -->
  </div><!-- einde row -->
</div><!-- einde container -->

<footer class="footer mt-30">
      <div class="container text-center">
        <span class="text-muted"><a class="" href="http://www.avdveen.nl/">&#169; A. van der Veen</a></span>
